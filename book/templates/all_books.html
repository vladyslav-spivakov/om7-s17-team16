{% extends 'book_base.html' %}

{% block page %}
    {% if is_empty %}
        <p>No books in library!</p>
    {% else %}
        <hr>
        {% for book in books %}
            <div class="book">
                <p><a href="/book/{{book.id}}">id {{book.id}}. {{book.name}} ( {{book.description}})</a></p>
                <p>Only {{book.count}} books left</p>
                <p><a href="{% url 'book:book_update' book.id %}">Update book</a></p>
            </div>
            <hr>
        {% endfor %}
    {% endif %}
{% endblock %}
